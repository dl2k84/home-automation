<html>

  <body>
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <div class="container">
      <ul class="nav nav-list">
        <li><a href="#"><i class="icon-adjust"></i>Lighting</a></li>
      </ul>
    </div>
    <div id="navCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#navCarousel" data-slide-to="0"></li>
        <li data-target="#navCarousel" data-slide-to="1"></li>
        <li data-target="#navCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item" style="text-align:center;">
        <li><button type="submit" onclick="onLightingClick(2)">On</button></center></li>
        <li><button type="submit" onclick="onLightingClick(0)">Off</button></center></li>
       <li><button type="submit" onclick="onLightingClick(1)">Dim</button></center></li>
       <li><button type="submit" onclick="onLightingClick(3)">Bright</button></center></li>
       </div>
        <div class="item">AIRCON</div>
        <div class="item">COMING SOON</div>
      </div>
  
<div class="container">
      <!-- Carousel nav -->
      <ul class="pager">
        <li>
          <a class="carousel-control left" href="#navCarousel" data-slide="prev">&lsaquo;</a>
        </li>

          <a class="carousel-control right" href="#navCarousel" data-slide="next">&rsaquo;</a>
        </li>
      </ul>
    </div>
</div>
</body>
</html>

  <script>
  function onLightingClick(state) {
    $("button[type=submit]").button('loading');

    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4 && request.status == 200) {
        $("button[type=submit]").button('reset');
      
      alert('done');
      }
    }
    request.open("GET", "/lighting/" + state, true);
    request.send();
  }
  </script>
